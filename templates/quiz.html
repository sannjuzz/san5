<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <h1>Quiz</h1>
    <form action="/quiz" method="POST" required>
        
        {% for i in range(len(questions)) %}
        <div class="Qcontainer">
            <h3>{{ questions[i].question }}</h3>
            
            {% for option in questions[i].options %}
            <div class="optionContainer">
                <input type="radio" id="q{{ i+1 }}" name="q{{ i+1 }}" value="{{ option }}" required>
                <label for="q{{ i+1 }}">{{ option }}</label>
            </div>
            {% endfor %}
        
        </div>
        {% endfor %}
        <button class="sub" type="submit">Submit Answers</button>
    </form>
</body>
</html>
